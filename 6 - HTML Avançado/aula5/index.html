<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label for="nome">Nome:</label>
            <input id="nome" name="nome" type="text" placeholder="digite aqui">
            
            <br><br>

            <label>E-mail:</label>
            <input name="email" type="email" placeholder="digite seu e-mail">
            
            <br><br>

            <label>Senha:</label>
            <input name="senha" type="password" placeholder="digite sua senha">
            
            <br><br>

            <label>Selecione a cor do seu nome:</label>
            <input type="color" name="cor">
            
            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="Masculino"> <label>Masculino</label>
            <br>
            <input name="sexo" type="radio" value="Feminino"> <label>Feminino</label>
            <br>
            <input name="sexo" type="radio" value="Não definido"> <label>Prefiro não dizer</label>
            <br><br>

            <label>Habilidades:</label>
            <br>

            <input name="Habilidades" type="checkbox" value="HTML" id="html"> <label for="html">HTML</label>
            <br>

            <input name="Habilidades" type="checkbox" value="CCS" id="css"> <label for="css">CCS</label>
            <br>

            <input name="Habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">javascript</label>
            
            <br><br>
            
            <label for="">Cidade:</label>
            <select name="cidade">
                <option selected value="">-- Selecione --</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Ceará">Ceará</option>
                <option value="Alagoas">Alagoas</option>
            </select>

            <br><br>

            <label>Carro:</label>
            <br>
            <Select name="Carro">
                <optgroup label="Honda">
                    <option value="Civic">Civic</option>
                </optgroup>

                <optgroup label="Wolkswagen">
                    <option value="Fox">Fox</option>
                </optgroup>

                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>
                    
            </Select>
            
            <br><br>

            <label>Digite sua fruta preferida</label>
            <input list="ListaFruta" type="text" name="Frutas" placeholder="digite a fruta">

            <datalist id="ListaFruta">
                <option value="Abacate">
                <option value="Abacaxi">
                <option value="Açaí">
                <option value="Acerola">
                </option>
            </datalist>

            <br><br>
            <label>Digite uma mensagem:</label>
            <br>

            <textarea name="Mensagem" cols="70" rows="5"></textarea>

            <br><br><br><br><br><br>
            <button> Enviar</button>       
        </fieldset>
    </form>
    
</body>
</html>
